<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
<title>Cook Me</title>


<h:head>
</h:head>
<h:body>

<h1>Emergency</h1>

	
<h:form  method="post" action="userControllerBean.create(userBean)">
	<table border="0">
		<tr>
			<td>Firstname</td>
			<td>
				<h:inputText id="firstName" value="#{userBean.firstName}" />
			</td>
		</tr>
		<tr>
			<td>Lastname</td>
			<td>
				<h:inputText id="lastName" value="#{userBean.lastName}" />		
			</td>
		</tr>
		<tr>
			<td>Age</td>
			<td>
				<h:inputText id="age" value="#{userBean.age}" >
					<!--  <f:validator validatorId="validators.age" /> -->
				</h:inputText>	
			</td>
			<td>
				<h:message for="age" showDetail="true" style="color:red"/>
			</td>
		</tr>
		<tr>
			<td>Email</td>
			<td>
				<h:inputText id="email" value="#{userBean.email}" >
					<f:validator validatorId="validators.email" /> 
				</h:inputText>
			</td>
			<td>
				<h:message for="email" showDetail="true" style="color:red"/>
			</td>
		</tr>
		<tr>
			<td>Your Login</td>
			<td> 
				<h:inputText id="login" value="#{userBean.login}" required="true">
				 	<f:validator validatorId="validators.username" /> 
				</h:inputText>
			</td>
			<td>
				<h:message for="login" showDetail="true" style="color:red"/>
			</td>
		</tr>
		<tr>
			<td>Your Password</td>
			<td>
				<h:inputSecret id="password" value="#{userBean.password}" />
			</td>
		</tr>
		<tr>
			<td>Re-enter your password</td>
			<td><h:inputSecret value="#{userBean.password}" /></td>
		</tr>
		<tr>
			<td></td>
			<td><h:commandButton value="Register" action="connexionResult.xhtml" /></td>
		</tr>
	</table>
</h:form>

</h:body>



</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
<title>Cook Me</title>
</h:head>


<ui:composition template="/template/layout.xhtml">

<ui:define name="content">
<h1>Advanced List of Users</h1>
	<h:form id="form">  
    <p:dataGrid var="reciptmp" value="#{recipeList.recipes}" columns="3"  
        rows="12" paginator="true"  
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
        rowsPerPageTemplate="9,12,15">  
  
        <p:panel header="#{reciptmp.title}" style="text-align:center">  
            <h:panelGrid columns="1" style="width:100%">  
                 <p:graphicImage value="/images/users/#{usertmp.pictureNumber}.png"/>    
  
                <p:commandLink update="@this" oncomplete="userDialog.show()" title="View Detail">  
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                    <f:setPropertyActionListener value="#{usertmp}"   
                            target="#{userList.selectedUser}" />  
                </p:commandLink>  
            </h:panelGrid>  
        </p:panel>  
  
    </p:dataGrid>  
      
    <p:dialog header="User Detail" widgetVar="userDialog" modal="true">  
        <p:outputPanel id="userDetail" style="text-align:center;" layout="block">  
          
            <p:graphicImage value="/images/users/#{userList.selectedUser.pictureNumber}.png"/>  
              
            <h:panelGrid  columns="2" cellpadding="5">  
                <h:outputLabel for="modelNo" value="User age: " />  
                <h:outputText id="modelNo" value="#{userList.selectedUser.age}" />  
                  
                <h:outputLabel for="email" value="Email: " />  
                <h:outputText id="email" value="#{userList.selectedUser.email}" />  
                  
                <h:outputLabel for="pwd" value="Pwd: " />  
                <h:outputText id="pwd" value="#{userList.selectedUser.pwd}" />  
            </h:panelGrid>  
        </p:outputPanel>  
    </p:dialog>  
</ui:define>
</ui:composition>
</html>

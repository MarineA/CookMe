<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<title>Cook Me</title>
</h:head>
<h:body>

<h1>Recipe</h1>

<h2><center> Tell what you want !</center></h2>
<h:form id="form_recipe" name="form_recipe" method="get" action="#{recipeControllerBean.search(recipeBean)}">
<center>
<h:panelGrid columns="4">            

 <img src="img/clock_img.png" style="width:50px" alt="Horloge"> </img>
 
<h:panelGrid columns="1" style="margin-bottom: 10px">
	<h:outputLabel for="duration" value="Preparation duration " />
	<p:spinner id="duration" value="#{recipeBean.duration}" min="0" max="500" />
	<h:outputLabel for="duration" value="min" />
</h:panelGrid>

<img src="img/people_img.jpg" style="width:50px" alt="Many people"> </img>
 
<h:panelGrid columns="1" style="margin-bottom: 10px">
<h:outputLabel for="nbPeople" value="For how many people " />
    <p:inputText id="nbPeople" value="#{recipeBean.nbPeople}"  min="0" max="500" />
    <p:slider for="nbPeople"/>
</h:panelGrid>

<img src="img/note_img.png" style="width:50px" alt="note"> </img>

<h:panelGrid columns="1" style="margin-bottom: 10px">
<h:outputText value="Cook expertise" />
<p:rating value="#{recipeBean.expertise}" />
</h:panelGrid>

<img src="img/load_img.png" style="width:50px" alt="Type"> </img>
 
<h:panelGrid columns="1" style="margin-bottom: 10px">
<h:outputLabel for="cookType" value="Cook type" />
<p:selectCheckboxMenu id="cookType" label="Cook type"
                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
   <f:selectItem itemLabel="Salade" itemValue="1" />
   <f:selectItem itemLabel="Meal" itemValue="2" />
   <f:selectItem itemLabel="Fish" itemValue="3" />
   <f:selectItem itemLabel="Desert" itemValue="4" />
</p:selectCheckboxMenu>
</h:panelGrid>

</h:panelGrid>

<h:commandButton value="Teach me"  method="get" style="background-color:#2ECCFA; width:230px;" action="#{recipeControllerBean.search(recipeBean)}"/>

</center>
      
      
</h:form>


</h:body>

</html>
